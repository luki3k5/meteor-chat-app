<head>
  <title>Chatty</title>
</head>

<body>
  <div class="navbar">
    <div class="navbar-inner">
      <a class="brand" href="#">Chatty</a>
      <div class="login">
        {{loginButtons}}
      </div>
    </div>
  </div>

  <div class="">
    {{#if currentUser}}
      {{> chatty}}
    {{else}}
      {{> welcome}}
    {{/if}}
  </div>
</body>

<template name="welcome">
  <div class="hero-unit">
  <h1>Welcome</h1>
  <p>Chatty is very lightweight and simple chat client written in Meteor.js</p>
</div>
</template>

<template name="chatty">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="current-channel-messages span9"> 
        <div class="messages">
          {{#each messages}}
            {{> message}}
          {{/each}} 
        </div>
      </div>
      <div class="span2 offset1 channels">
        {{#each channels}}
          {{> channel}}
        {{/each}}
      </div>
    </div>

    <div class="row-fluid">
      <form class="message-form form well span9" id="new_message">
        <input type="text" class="message_text input-block-level" placeholder="type message..." name="text" id="new_message_text">
        <input type="submit" class="btn btn-info" value="Send">
        <input type="dropbox-chooser" name="selected-file" style="visibility: hidden;"/> 
      </form>
    </div>
  </div>
</template>

<template name="channel">
  <div class="channel-box {{selected}}">
    <span class="name">{{name}}</span>
    <div class="clear"></div>
  </div> 
</template>

<template name="message">
  <div class="media message">
    <a class="pull-left" href="#">
      <img class="media-object" src="{{gravatar}}">
    </a>
    <div class="media-body">
      <div class="user">{{username}}</div>
      {{text}} 
    </div>
  </div>
</template>
